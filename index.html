<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="./style.css"
    </head>

    <body>
        <div class="registration-form">
            <h1>Registration Form</h1>
            <form action="#" method="post">
                <p>UserName:</p>
                <input type="text" name="username" placeholder="UserName" required>
                <p>Email:</p>
                <input type="email" name="email" placeholder="Email" required>
                <p>Phone Number:</p>
                <input type="tel" name="phone" placeholder="Phone Number" required>
                <p>Year Of Study:</p>
                <label for="1st Year">1st Year</label>
                <input type="radio" id="1st Year" name="year of study" value="1st Year"><br>
                <label for="2nd Year">2nd Year</label>
                <input type="radio" id="2nd Year " name="year of study" value="2nd Year"><br>
                <label for="3rd Year">3rd Year</label>
                <input type="radio" id="3rd Year" name="year of study" value="3rd Year"><br>
                <label for="4th Year">4th Year </label>
                <input type="radio" id="4th Year" name="year of study" value="4th Year"><br>
                <button type="submit">SUBMIT</button>  

            </form>

        </div>
    </body>
</html>
